<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Streetwear</title>

    <!-- Styles CSS-->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/98503171e3.js" crossorigin="anonymous"></script>

    <!--Favicon-->
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
</head>

<body>
    <div class="grid-container">
        <header class="header box">
            <nav>
                <img src="./assets/img/logo.png" alt="logo">
                <ul>
                    <li>
                        <a href="#">Novedades</a>
                    </li>
                    <li>
                        <a href="#">Mujer</a>
                    </li>
                    <li>
                        <a href="#">Hombre</a>
                    </li>
                    <li>
                        <a href="#">Unisex</a>
                    </li>
                </ul>
                <div class="icon">
                    <a href="#"> <i class="fa-solid fa-magnifying-glass fa-lg"></i> </a>
                    <a href="#"> <i class="fa-solid fa-bag-shopping fa-lg"></i> </a>
                </div>
            </nav>
        </header>

        <aside class="sidebar box">
            <h3>
                Categorias
            </h3>
            <ul>
                <li>
                    <a href="#"> <b> Hombre </b> (12)</a>
                </li>
                <li>
                    <a href="#"> <b> Mujer </b> (18)</a>
                </li>
                <li>
                    <a href="#"> <b> Unisex </b> (5)</a>
                </li>
            </ul>
        </aside>

        <main class="main box">
            <div class="grid-product">
                <div class="card">
                    <img src="./assets/img/watch.png" alt="watch">
                    <h4>
                        Reloj Santos de Cartier
                    </h4>
                    <P>
                        €8.300
                    </P>
                    <button>
                        <a href="#">
                            <b> Agregar al carro </b>
                        </a>
                    </button>
                </div>
                <div class="card">
                    <img src="./assets/img/bracelet.png" alt="bracelet">
                    <h4>
                        Brazalete Juste un clou
                    </h4>
                    <P>
                        €9.150
                    </P>
                    <button>
                        <a href="#">
                            <b> Agregar al carro </b>
                        </a>
                    </button>
                </div>
                <div class="card">
                    <img src="./assets/img/chain.png" alt="chain">
                    <h4>
                        Collar Juste un clou
                    </h4>
                    <P>
                        €5.200
                    </P>
                    <button>
                        <a href="#">
                            <b> Agregar al carro </b>
                        </a>
                    </button>
                </div>
                <div class="card">
                    <img src="./assets/img/jacket.png" alt="jacket">
                    <h4>
                        Chaqueta Mojave Cowboy
                    </h4>
                    <P>
                        €398.00
                    </P>
                    <button>
                        <a href="#">
                            <b> Agregar al carro </b>
                        </a>
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer box">
            <img src="./assets/img/logo-footer.png" alt="Logo">
            <p>
                <b> © </b> 2023 Company, Inc - All rights reserved
            </p>
        </footer>
    </div>

</body>

</html>
